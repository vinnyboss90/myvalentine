<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    .heart {
      font-size: 100px;
      color: #ff4d4d;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .message {
      font-size: 24px;
      color: #333;
      margin: 20px 0;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .btn {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .btn-yes {
      background-color: #4CAF50;
      color: white;
    }

    .btn-no {
      background-color: #ff4d4d;
      color: white;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    .boom {
      animation: explode 0.5s forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: scale(3);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="heart">‚ù§Ô∏è</div>
    <div class="message">Will you be my Valentine?</div>
    <div class="buttons">
      <button class="btn btn-yes" onclick="handleYes()">Yes</button>
      <button class="btn btn-no" onclick="handleNo()">No</button>
    </div>
  </div>

  <script>
    let yesClicks = 0;
    let noClicks = 0;

    function handleYes() {
      const heart = document.querySelector('.heart');
      const message = document.querySelector('.message');
      const buttons = document.querySelector('.buttons');

      yesClicks++;

      if (yesClicks === 1) {
        message.textContent = "Are you sure? üòä";
      } else if (yesClicks === 2) {
        message.textContent = "Really sure? ü•∞";
      } else if (yesClicks === 3) {
        message.textContent = "Yay! You made my heart boom with joy! üí•";
        heart.classList.add('boom');
        buttons.style.display = 'none';

        setTimeout(() => {
          heart.style.display = 'none';
        }, 500);
      }
    }

    function handleNo() {
      const message = document.querySelector('.message');
      noClicks++;

      if (noClicks === 1) {
        message.textContent = "Are you sure? üò¢";
      } else if (noClicks === 2) {
        message.textContent = "My heart will break... üíî";
      } else if (noClicks === 3) {
        message.textContent = "Thank you for not breaking my heart. ‚ù§Ô∏è";
        document.querySelector('.btn-no').style.display = 'none';
      }
    }
  </script>
</body>
</html>
